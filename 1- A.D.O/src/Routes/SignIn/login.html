<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1d2024;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #2d3238;
        width: 100%;
        max-width: 450px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #3b8bda;
        margin-bottom: 0;
        font-size: 24px;
      }

      .header p {
        color: #5c616b;
        margin-top: 5px;
        font-size: 12px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #8c8e94;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #4d5159;
        border-radius: 3px;
        background-color: #fafcfd;
        color: #0785ce;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: #3b8bda;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #3b8bda;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn-login:hover {
        background-color: #2d7eca;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
      }

      .signup-link {
        color: #3b8bda;
        text-decoration: none;
        font-size: 14px;
      }

      .signup-link:hover {
        text-decoration: underline;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
        color: #5c616b;
        font-size: 12px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #a0a4ac;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .email-icon {
        text-align: center;
        margin-top: 15px;
        color: #5c616b;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="header">
        <h1>Login</h1>
        <p>Code.Fligth</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="congregacao">Congregação</label>
          <input
            type="text"
            id="congregacao"
            name="congregacao"
            placeholder="Nome da Congregação"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Sua senha de 4 dígitos"
            required
          />
        </div>

        <button type="submit" class="btn-login" id="btn-entrar">Entrar</button>
      </form>

      <div class="footer">
        <a href="#" class="signup-link" id="link-cadastro"
          >Ainda não tem uma conta? Cadastre-se</a
        >
      </div>

      <div class="divider">Dúvidas? Entre em contato</div>

      <div class="email-icon">
        <img src="../../../src/Images/icone-e-mail.png" alt="Ícone de e-mail">

    </div>

    <script>
      // Espaço para o código JavaScript
    </script>
  </body>
</html>
